<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../js/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Voting System</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Registration</a></li>
            <li class="dropdown active">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                aria-expanded="false">Modality<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Large same skills</a></li>
                <li><a href="#">Large different skills</a></li>
                <li class="active"><a href="#">Short1-3</a></li>
              </ul>
            </li>
            <li><a href="#">New round</a></li>
            <li><a href="#">Activate</a></li>
            <li class="lang-content">
              <div class="btn-group dropdown pull-right">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                  <span class="lang-sm lang-lbl-full" lang="en"><img class="lang-img" src="../img/swedish.png"></span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" >
                  <li><span class="lang-sm lang-lbl-full" onclick="ChangeLanguage($(this))" lang="sw" data-value="swedish"><img src="../img/swedish.png"></span></li>
                  <li><span class="lang-sm lang-lbl-full" onclick="ChangeLanguage($(this))" lang="fn" data-value="finish"><img src="../img/finish.png"></span></li>
                  <li><span class="lang-sm lang-lbl-full" onclick="ChangeLanguage($(this))" lang="en" data-value="british"><img src="../img/british.png"></span></li>

                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="content container">
    <div class="breadcurumb">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Modality</li>
          <li class="breadcrumb-item active" aria-current="page">Short 3</li>
        </ol>
      </nav>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">Choosing Winners</div>
          <div class="panel-body">
            <div class="container-fluid">
              <div class="row">
                <form>
                  <div class="form-group">
                    <label>Name of competition</label>
                    <input type="number" class="form-control" readonly>
                  </div>
                  <div class="form-group">
                    <label>COMPETITOR - 1</label>
                    <input type="number" class="form-control" readonly>
                  </div>
                  <div class="form-group">
                    <label>COMPETITOR - 2</label>
                    <input type="number" class="form-control" readonly>
                  </div>
                  <div class="form-group">
                    <label>COMPETITOR - 3</label>
                    <input type="number" class="form-control" readonly>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row pb-md">
              <div class="col-md-12">
                <label for="competitor-list">Participant in Competitions: </label>
                <span class="competitor-list">17, 3, 12, 21, 9, 12, 1, 14, 13, 5, 20, etc.</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group form-inline">
                  <label>Participant to be judged :</label>
                  <input type="text" class="form-control" readonly>
                  <label>Round :</label>
                  <input type="text" class="form-control w-20" readonly>
                </div>
              </div>
            </div>
            <button class="btn btn-success">Active Judge</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="container">
    <div class="footer-bottom">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="copyright">
            <span>Â© 2022, Voting, All rights reserved</span>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
